<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="menu">
        <div class="leftmenu">
            <img src="img/logo.svg" alt="">
        </div>
        <div class="centermenu">
            <input type="text" class="search-input" placeholder="검색어를 입력하세요...">
            <button class="search-button">검색</button>
        </div>
        <div class="rightmenu">
            <div class="menulayout">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </div>

    <div class="caracontainer">
        <div class="carousel">
            <div class="mainimage1"></div>
            <div class="mainimage2"></div>
            <div class="mainimage3"></div>
            <div class="mainimage4"></div>
            <div class="mainimage5"></div>
        </div>

        <div class="prevnext">
            <div class="arrow">
                <div class="arrow-left"></div>
                <div class="arrow-right"></div>
            </div>
        </div>

        <div class="carousel-remote">
            <div class="circle active" data-id="1"></div>
            <div class="circle" data-id="2"></div>
            <div class="circle" data-id="3"></div>
            <div class="circle" data-id="4"></div>
            <div class="circle" data-id="5"></div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
